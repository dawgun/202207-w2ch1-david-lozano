<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="interactive vh-100 d-flex">
      <div class="container">
      <main class="interactive-feedback">
        <img src="../images/icon-star.svg" alt="orange star" />
        <h3>How did we do</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help
        </p>
      </main>
      <main class="interactive__thanks">
        <img
          src="../images/illustration-thank-you.svg"
          alt="mobile with credit cardx"
        />
        <span>You selected 4 out of 5</span>
        <h3>Thank You!</h3>
        <p>We appreciated you taking the time to give a rating. If you ever need more support don't hesiate to get in touch</p>
      </main>
      </div>
    </div>
  </body>
</html>
