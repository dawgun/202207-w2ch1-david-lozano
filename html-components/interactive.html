<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="interactive row vh-100 d-flex align-items-center">
      <div class="container">
        <input
          class="rounded-pill text-uppercase"
          type="checkbox"
          id="cbox1"
          value="first_checkbox"
        />
        <main class="interactive__feedback container rounded">
          <div class="grey-circle rounded-circle">
            <img class="" src="../images/icon-star.svg" alt="orange star" />
          </div>
          <h3>How did we do</h3>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering.
          </p>
          <div
            class="interactive__thankyou d-flex row flex-row justify-content-evenly"
          >
            <div
              class="interactive__circulo grey-circle rounded-circle col-2 d-flex text-center align-items-center"
            >
              1
            </div>
            <div
              class="interactive__circulo grey-circle rounded-circle d-flex text-center col-2"
            >
              2
            </div>
            <div
              class="interactive__circulo grey-circle rounded-circle d-flex col-2"
            >
              3
            </div>
            <div
              class="interactive__circulo grey-circle rounded-circle d-flex col-2"
            >
              4
            </div>
            <div
              class="interactive__circulo grey-circle rounded-circle d-flex col-2"
            >
              5
            </div>
          </div>
        </main>
        <main class="interactive__thanks container rounded">
          <img
            src="../images/illustration-thank-you.svg"
            alt="mobile with credit card"
          />
          <span>You selected 4 out of 5</span>
          <h3>Thank You!</h3>
          <p>
            We appreciated you taking the time to give a rating. If you ever
            need more support don't hesiate to get in touch
          </p>
        </main>
      </div>
    </div>
  </body>
</html>
